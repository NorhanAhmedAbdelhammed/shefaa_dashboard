<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/logo/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shefaa Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap"
      rel="stylesheet"
    />

    <style>
      .shefaa-loader {
        position: absolute;
        inset: 0;
        max-height: 100vh;
        max-width: 100vw;
        background-color: white;
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .shefaa-loader .loader--container {
        height: 8rem;
        width: 8rem;
        animation: rotate 1s linear infinite;
      }

      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <div id="loader" class="shefaa-loader">
      <div class="loader--container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          display="block"
          preserveAspectRatio="xMidYMid"
          style="margin: auto; background: 0 0; max-height: 300px"
          viewBox="0 0 100 100"
        >
          <path fill="#0079b7" d="M10 50A40 40 0 0 0 90 50A40 42 0 0 1 10 50"></path>
        </svg>
      </div>
    </div>
  </body>
</html>
